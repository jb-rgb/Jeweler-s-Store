    <div class="container py-5">
        <h2 class="mb-4">Tu Carrito</h2>
        <div id="carritoContenido"></div>
        <p class="text-end mt-3 fw-bold">Total: <span id="carritoTotal">$0.00</span></p>
        <div class="text-end mt-3">
            <button class="btn btn-primary" onclick="abrirModalPago()">Proceder al pago</button>
        </div>

    <!-- Modal de Pago -->
    <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Finalizar compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="metodoPago" class="form-label">Selecciona método de pago:</label>
                        <select id="metodoPago" class="form-select">
                            <option value="tarjeta">Tarjeta de débito/crédito</option>
                            <option value="spei">Transferencia SPEI</option>
                            <option value="oxxo">Oxxo</option>
                            <option value="mercado_pago">Mercado Pago</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
    
                    <div id="formularioPago"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="procesarPago()">Pagar</button>
                </div>
            </div>
        </div>
